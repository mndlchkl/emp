<!--Import instagram.css-->
<link type="text/css" rel="stylesheet" href="css/instagram.css">
<style>
.slider .indicators .indicator-item {
  	background-color: rgba(255,255,255,0.5);
  	border: 3px rgba(255,255,255,0.5);
  	-webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  	-moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
}
.slider .indicators .indicator-item.active {
  	background-color: #ffffff;
}
.slider {
  	margin: 0 auto;
	height:600px !important;
}
.slider .indicators {
  	bottom: 60px;
  	z-index: 100;
}
.slides {
  background: none !important;
}
/* unvisited link */
.instalink:link {
  color: white;
}
/* visited link */
.instalink:visited {
  color: white;
}
/* mouse over link */
.instalink:hover {
  color: white;
  font-weight: bold;
}
/* selected link */
.instalink:active {
  color: white;
}
</style>

	<div class="slider">
    	<ul class="slides" id="insta-grid"></ul>
  	</div>

<script type="text/javascript" src="js/insta-final.js"></script>
